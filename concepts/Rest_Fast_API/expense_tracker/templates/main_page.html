
<!DOCTYPE html>
<html>
<head>
  <title>Account Details</title>
  <link rel="stylesheet" type="text/css" href="/static/for_main_page.css">
</head>
<body>
  <div class="container">
    <h2>Account Details</h2>
    <div class="account-info">
      <p><strong>Username:</strong> <span id="username"></span></p>
      <p><strong>Current Balance:</strong> $<span id="balance"></span></p>
    </div>
    <div class="transaction-form">
      <h3>Transaction</h3>
      <form>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <input type="submit" value="Credit" id="creditBtn">
        <input type="submit" value="Debit" id="debitBtn">
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
