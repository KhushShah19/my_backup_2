<html>
    <head>
        <!-- tr == table row, th == table heading, td == table data
        we can also divide the table into head, body and foot as
        thead, tbody, tfoot. which works same as normal. -->
        <style>
            table, th, td, tr {
              border: 5px solid yellow;
              size: 5px;
            }
        </style>
    </head>
    <body>
        <table style="width: 100%; height: 220px;">
            <caption>Table Heading/Caption</caption>
            <tr style="border:5px red;">
                <th style="width:110px ;">col1_firstname</th>
                <th>col2_last_name</th>
                <th>col3_fullname</th>
            </tr>
            <tr>
                <td>Raj</td>
                <td style="background-color: rgb(150, 80, 180);">Khan</td>
                <td>Raj Khan</td>
            </tr>
            <tr>
                <td>Meena</td>
                <td>Khan</td>
            </tr>
        </table>
    </body>
    <footer> <br>
        <h4>unoredered list</h4>
        <ul>
            <li>apples</li>
            <li>mangoes</li>
            <li>banana</li>
        </ul>
        <br>
        <h4>ordered list</h4>
        <ol>
            <li>apples</li>
            <li>mangoes</li>
            <li>banana</li>  
        </ol>
        <br>        
    </footer>
</html>
